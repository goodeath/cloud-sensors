<html>

<head>
	<meta charset="utf-8">
	<script src="./mqttws31.min.js" type="text/javascript"></script>
	<script src="./chart.js"></script>
	<script>
		// Constants
		const IS_PROD = false;
		const MQTT_HOST = IS_PROD ? '10.0.0.101' : '127.0.0.1';
		const MQTT_PORT = IS_PROD ? 9001 : 9001;
		const MQTT_USER = IS_PROD ? 'aluno' : '';
		const MQTT_PASS = IS_PROD ? '@luno*123' : '';
		const TOPIC_SENSOR_UPDATE = 'sensors/update';
		const TOPIC_SENSOR_FREQUENCY = 'sensors/set_frequency';
		let previous = Date.now();
		let json = '';
		const d = Array(10).fill(0);

		// MQTT Handlers of events
		const onMessageArrived = function (data) {
			const topic = data.destinationName;
			const info = data._getPayloadString();
			//console.log(topic,"@"+info+"@");;
			if (topic != TOPIC_SENSOR_UPDATE) return;
			if (info == 'DONE') {
				if (Date.now() - previous < 100) return;
				else previous = Date.now();
				try {
					json = JSON.parse(json);
					console.log(json);
					d.shift();
					d.push(new Date());
					const dataset = json.dataset.map((set) => {
						return {
							label: set.name,
							data: set.values
						}
					});
					removeData(chart);
					addData(chart, d.map(a => a + ""), dataset);
				} catch (e) {
					console.log("Erro ao parsear json");
				}
				json = '';
			} else json += info;
		}

		const onConnect = () => {
			console.log("Connected");
			mqtt.subscribe(TOPIC_SENSOR_UPDATE, {
				onSuccess: () => console.log(`Subscribe to ${TOPIC_SENSOR_UPDATE}`)
			});
		}
		// Initialize MQTT
		const mqtt = new Paho.MQTT.Client(MQTT_HOST, MQTT_PORT, "clientjs");
		mqtt.onMessageArrived = onMessageArrived;
		mqtt.connect({
			userName: MQTT_USER,
			password: MQTT_PASS,
			timeout: 3,
			onSuccess: onConnect
		});

	</script>

</head>

<body>
	<div>
		<input type="text" id="val" placeholder="FrequÃªncia em segundos"> <button type="button"
			id="freq">Atualizar</button>
	</div>
	<canvas id="myChart"></canvas>

	<script>
		// Set ESP8266 frequency
		const el = document.getElementById("freq");
		el.addEventListener('click', function (evt) {
			const field = document.getElementById("val");
			const value = field.value;
			mqtt.send(TOPIC_SENSOR_FREQUENCY, value);
		});

		// Chart.js 
		const ctx = document.getElementById('myChart');
		const generateLabels = () => [...'abced'];
		const generateData = () => Array(5).fill(' ').map(e => Math.floor(Math.random() * 100));
		const data = {
			labels: generateLabels(),
			datasets: [
				{
					label: 'D0',
					data: generateData(),
					hidden: true
				},
				{
					label: 'D1',
					data: generateData(),
				},
				{
					label: 'D2',
					data: generateData(),
					hidden: true,
				},
				{
					label: 'D3',
					data: generateData(),
				},
				{
					label: 'D4',
					data: generateData(),
				},
				{
					label: 'D5',
					data: generateData(),
				},
				{
					label: 'D6',
					data: generateData(),
				},
				{
					label: 'D7',
					data: generateData(),
				},
				{
					label: 'D8',
					data: generateData(),
					hidden: true
				},
				{
					label: 'D9',
					data: generateData(),
				}
			]
		};
		const chart = new Chart(ctx, {
			type: 'line',
			data,
			options: {
				scales: {
					y: {
						beginAtZero: true
					}
				}
			}
		});
		function addData(chart, label, data) {
			chart.data.labels = label;
			chart.data.datasets = data
			chart.update();
		}

		function removeData(chart) {
			chart.data.labels = [];
			chart.data.datasets = [];
			chart.update();
		}
	</script>
</body>

</html>
